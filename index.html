<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="star-rating">
        	   <ul class="stars">
        		   <li><i class="fa fa-star" id="starThree"></i></li>
        		   <li><i class="fa fa-star" id="starTwo"></i></li>
        	     <li><i class="fa fa-star" id="starOne"></i></li>
             </ul>
             <span  id=attemptsText></span><span> Attempts</span>
             <span id="elapsedText"></span><span> Seconds</span>
          <div class="restart" id="restart"><A href="javascript:history.go(0)">
        		  <i class="fa fa-repeat"></i></A>
          </div>
        </section>

        <ul class="deck">
        </ul>
          </div>
      <!-- Winner Popup source: www.w3schools.com -->
        <div id="win-popup" class="popup zoomIn">

          <!-- Modal popup content -->
          <div class="popup-content">
            <span class="close">Close</span>
            <h1>Congratulations!</h1>
            <h3>You completed the game in <span  id=totalAttempts></span><span> Attempts  and in </span>
              <span id="elapsedTime"></span><span> seconds.</span></h3>
              <span id="star-rating-text"> Star Rating: </span><span id="totalStars">0</span> out of 3</h3>
            <button type="button" class="button" id="play-again-btn">
              Play again!
            </button>
          </div>
        <!---app.ps script that runs the game--->
        <script src="app.js"></script>

</body>
</html>
